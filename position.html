<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BR Architects</title>
  <style>
    /* --- Reset & Basics --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    /* --- Navbar --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
    }

    header h1 {
      font-size: 22px;
      letter-spacing: 3px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* --- Hero Section --- */
    .hero {
      position: relative;
      width: 100%;
      height: 600px; /* adjust height */
      background: url('https://www.w3schools.com/w3images/architect.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-text {
      position: absolute;
      color: white;
      font-size: 40px;
      letter-spacing: 5px;
      display: flex;
      align-items: center;
    }

    .hero-text span {
      background: black;
      color: white;
      padding: 8px 12px;
      margin-right: 10px;
      font-weight: bold;
    }

    /* --- Gallery --- */
    h2 {
      margin: 30px 20px 10px;
      font-size: 22px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .image-card {
      position: relative;
      overflow: hidden;
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-card span {
      position: absolute;
      top: 10px;
      left: 10px;
      background: black;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      text-transform: capitalize;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <h1>BR Architects</h1>
    <nav>
      <a href="#">Projects</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <span>BR</span> Architects
    </div>
  </section>

  <!-- Projects Section -->
  <h2>Projects</h2>
  <section class="gallery">
    <div class="image-card">
      <img src="https://www.w3schools.com/w3images/house5.jpg" alt="Summer House">
      <span>Summer House</span>
    </div>
    <div class="image-card">
      <img src="https://www.w3schools.com/w3images/house2.jpg" alt="Brick House">
      <span>Brick House</span>
    </div>
    <div class="image-card">
      <img src="https://www.w3schools.com/w3images/house3.jpg" alt="Renovated">
      <span>Renovated</span>
    </div>
    <div class="image-card">
      <img src="https://www.w3schools.com/w3images/house4.jpg" alt="Barn House">
      <span>Barn House</span>
    </div>
    <div class="image-card">
      <img src="https://www.w3schools.com/w3images/house2.jpg" alt="Summer House">
      <span>Summer House</span>
    </div>
    <div class="image-card">
      <img src="https://www.w3schools.com/w3images/house5.jpg" alt="Brick House">
      <span>Brick House</span>
    </div>
    <div class="image-card">
      <img src="https://www.w3schools.com/w3images/house4.jpg" alt="Renovated">
      <span>Renovated</span>
    </div>
    <div class="image-card">
      <img src="https://www.w3schools.com/w3images/house3.jpg" alt="Barn House">
      <span>Barn House</span>
    </div>
  </section>
</body>
</html>
